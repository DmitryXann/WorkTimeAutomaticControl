<html>
   <head>
        <title>Work Time Automatic Control StopWatch</title>
        <link href="css/gadget.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" language="javascript" src="js/gadget.js"></script>
    </head>
    <body onload="gadget_init();">
        <g:background id="background" src="img/background.png" style="position:absolute;z-index:-1top:0;left:0;">
        	<div id="timer">
                <span class="fontlarge">00:00</span><span class="fontsmall">.00</span>
            </div>   
            <div id="control" class="fontcontrol">
				<span onclick="reset_timer();" style="cursor:pointer" onmouseover="this.style.color='#ff0000'" onmouseout="this.style.color='#ffffff'">RESET</span> 
				|
				<span id="start_pause" onclick="start_pause_timer();" style="cursor:pointer" onmouseover="this.style.color='#42FF00'" onmouseout="this.style.color='#ffffff'">START</span>
			</div>
    	</g:background>
    </body>
</html>
